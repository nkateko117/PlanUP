<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>modules</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-add-modal">Add Module</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Modules</ion-card-title>
      <ion-card-subtitle>A list of your modules</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ng-container *ngIf="Modules.length > 0">
      <ion-list *ngFor="let module of Modules">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.vhv.rs/dpng/d/325-3251170_courses-icon-black-and-white-png-download-study.png" />
          </ion-thumbnail>
          <ion-label>{{module.moduleName}}</ion-label>
        </ion-item>
      </ion-list>
      </ng-container>
      <ng-container *ngIf="Modules.length < 1">
        <tr>
          <td colspan="2" class="text-center">No Modules To Display.</td>
        </tr>
      </ng-container>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal #modal trigger="open-add-modal" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add New Module</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <br><ion-content>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Enter the module name" [(ngModel)]="newModule.moduleName" placeholder="Module Name" required="Module Name is required"></ion-input>
      </ion-item><br>
      <ion-button expand="full" (click)="AddModule()">Add Module</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
