<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Assessments</ion-title>
    <ion-buttons slot="end">
      <ion-button id="open-add-modal">Add Assessments</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Assessments</ion-card-title>
      <ion-card-subtitle>A list of your modules</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ng-container *ngIf="Modules.length > 0">
      <ion-list *ngFor="let module of Modules">
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://www.vhv.rs/dpng/d/325-3251170_courses-icon-black-and-white-png-download-study.png" />
          </ion-thumbnail>
          <ion-label>module.moduleName</ion-label>
        </ion-item>
      </ion-list>
      </ng-container>
      <ng-container *ngIf="Modules.length < 1">
        <tr>
          <td colspan="2" class="text-center">No Modules To Display.</td>
        </tr>
      </ng-container>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-modal #modal trigger="open-add-modal" [presentingElement]="presentingElement">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Add New Module</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <br><ion-content>
      <ion-list>
      <ion-item>
        <ion-input labelPlacement="stacked" label="Enter the module name" [(ngModel)]="newActivity.activityName" placeholder="Module Name" required="Module Name is required"></ion-input>
      </ion-item><br>
      
        <ion-item>
          <ion-select aria-label="Assesment Type" interface="popover" placeholder="Select Assesment Type" [(ngModel)]="newActivity.activityType">
            <ion-select-option value="Class Test">Class Test</ion-select-option>
            <ion-select-option value="Semester Test">Semester Test</ion-select-option>
            <ion-select-option value="Assignment">Assignment</ion-select-option>
            <ion-select-option value="Assignment">Exam</ion-select-option>
          </ion-select>
        </ion-item><br>

        <ion-item>
          <ion-select aria-label="Module" interface="popover" placeholder="Module" [(ngModel)]="newActivity.moduleID">
            <ion-select-option *ngFor="let activity of Activities" [value]="activity.moduleID">{{ GetModuleName(activity.moduleID) }}</ion-select-option>
          </ion-select>
        </ion-item><br>

        <ion-item>
          <ion-datetime [(ngModel)]="newActivity.date">
            <span slot="title">Select Due Date</span>
          </ion-datetime>
        </ion-item><br>
      </ion-list>
      <ion-button expand="full" (click)="AddActivity()">Add Assessment</ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
